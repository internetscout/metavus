<script type="text/javascript">
/**
 * Resize the iframe.
 */
(function() {
    var $iframe = $("iframe");

    $iframe.load(function() {
        var $this = $(this);
        var height;

        if (this.contentDocument) {
            height = this.contentDocument.body.offsetHeight;
        } else {
            height = this.contentWindow.document.body.offsetHeight;
        }

        // additional 55px for IE scrollbar when shown
        height += 55;

        // resize the iframe
        $this.height(height);
    });
}());
